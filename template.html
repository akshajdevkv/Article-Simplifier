<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title</title>
</head>
<style>
    #heading{
        font-size: 40px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 500;
        text-align: center;
        line-height: 1.2;  
        margin-top: 30px;
        margin-bottom: 0px;
        margin-left: 70px;
        margin-right: 70px;
        color: rgb(0, 0, 0);

    }
    h1{
        margin-left: 300px;
        line-height: 1.2;
        font-weight: 400;
        margin-right: 300px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: rgb(26, 26, 26);
    }
    h2{
        margin-left: 300px;
        line-height: 1.2;
        font-weight: 400;
        margin-right: 300px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: rgb(26, 26, 26);
        font-size: 30px;
    }
  
 
    p{
        font-family:medium-content-serif-font, Georgia, Cambria, "Times New Roman", Times, serif;
        font-size: 23px;
        margin-left: 300px;
        margin-right: 300px;     
        line-height: 1.5;
        color: rgb(27, 27, 27);
        
    }
    #sub_heading{
        text-align: center;
        margin-left: 230px;
        margin-right: 230px;        
        color:  rgb(59, 59, 59);
        font-size: 32px;
        font-weight: 600;
        margin-top: 50px;
        margin-bottom: 50px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    ul,ol{
        font-family:'Blanco';
        font-size: 20px;
        margin-left: 300px;
        margin-right: 300px;     
        line-height: 1.5;
        color: rgb(27, 27, 27);
    }
   
    body{
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-color: rgb(255, 255, 255);
      
    }
    img{
        object-fit: scale-down;
        align-content: center;
        max-width: 1000px;
        max-height: 1000px;
        margin-left: 250px;
        border: 2px solid #ddd;
        border-radius: 20px;
        padding: 0px;

    }

</style>
<body>
    <h1 align="center" id = "heading">$heading</h1>
    <h2 align="center" id = "sub_heading">$sub_heading</h2>
    <div>$content </div>
  
    
</body>
</html>
